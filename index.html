<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>이벤트 - TODOS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="todoapp">
  <div>
    <h1>TODOS</h1>
    <input id="new-todo-title" class="new-todo" placeholder="할일을 추가해주세요" autofocus>
  </div>
  <div class="main">
    <input class="toggle-all" type="checkbox">
    <ul id="todo-list" class="todo-list">
    </ul>
  </div>
  <div class="count-container">
    <span class="todo-count" id="todo-count">총 <strong>0</strong> 개</span>
    <ul class="filters" id="filters">
      <li>
        <a class="all selected" data-filter="all" href="#/">전체보기</a>
      </li>
      <li>
        <a class="active" data-filter="active" href="#/active">해야할 일</a>
      </li>
      <li>
        <a class="completed" data-filter="completed" href="#/completed">완료한 일</a>
      </li>
    </ul>
  </div>
</section>
<script type="module" src="js/app.js"></script>
</body>
</html>
