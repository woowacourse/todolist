<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>이벤트 - TODOS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="todoapp">
  <div>
    <h1>TODOS</h1>
    <input autofocus class="new-todo" id="new-todo-title" placeholder="할일을 추가해주세요"/>
  </div>
  <div class="main">
    <input class="toggle-all" type="checkbox">
    <ul id="todo-list" class="todo-list">
    </ul>
  </div>
  <div class="count-container">
    <span class="todo-count">총 <strong>0</strong> 개</span>
    <ul class="filters">
      <li>
        <a class="all selected" data-on="on" href="#">전체보기</a>
      </li>
      <li>
        <a class="active" data-on="off" href="#">해야할 일</a>
      </li>
      <li>
        <a class="completed" data-on="off" href="#">완료한 일</a>
      </li>
    </ul>
  </div>
</section>
<script src="js/views/todo.js" type="module"></script>
</body>
</html>
